<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>jamasp AI</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      min-height: 100vh;
      margin: 0;
      font-family: 'Inter', Arial, sans-serif;
      background: linear-gradient(135deg, #e0e7ff 0%, #f0fdfa 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    h1 {
      font-size: 2.5rem;
      font-weight: 600;
      color: #22223b;
      margin-bottom: 3rem;
      text-align: center;
    }
    .cards-container {
      display: flex;
      gap: 2rem;
      justify-content: center;
      flex-wrap: wrap;
      width: 100%;
      max-width: 1200px;
      padding: 0 1rem;
    }
    .card {
      position: relative;
      width: 320px;
      min-height: 420px;
      border-radius: 1.5rem;
      overflow: hidden;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.18);
      background: #fff;
      display: flex;
      flex-direction: column;
      align-items: stretch;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .card:hover {
      transform: translateY(-8px) scale(1.03);
      box-shadow: 0 16px 40px 0 rgba(31, 38, 135, 0.22);
    }
    .card-image {
      position: relative;
      width: 100%;
      height: 180px;
      background-size: cover;
      background-position: center;
      display: flex;
      align-items: flex-start;
      justify-content: center;
    }
    .card-top-btn {
      position: absolute;
      top: 16px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255,255,255,0.85);
      color: #22223b;
      border: none;
      border-radius: 999px;
      padding: 0.5rem 1.5rem;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(31, 38, 135, 0.10);
      transition: background 0.2s, color 0.2s;
      z-index: 2;
    }
    .card-top-btn:hover {
      background: #22223b;
      color: #fff;
    }
    .card-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      padding: 2rem 1.5rem 1.5rem 1.5rem;
      position: relative;
      z-index: 1;
    }
    .frosted {
      background: rgba(255,255,255,0.25);
      backdrop-filter: blur(12px) saturate(180%);
      -webkit-backdrop-filter: blur(12px) saturate(180%);
      border-radius: 1rem;
      border: 1px solid rgba(255,255,255,0.3);
      box-shadow: 0 4px 16px 0 rgba(31, 38, 135, 0.10);
      padding: 1.5rem;
      margin-top: -2.5rem;
      margin-bottom: 0.5rem;
      text-align: center;
    }
    .card-title {
      font-size: 1.5rem;
      font-weight: 600;
      color: #22223b;
      margin-bottom: 0.5rem;
    }
    .card-desc {
      color: #4a4e69;
      font-size: 1rem;
      margin-bottom: 1.5rem;
    }
    .card-link-btn {
      display: inline-block;
      padding: 0.5rem 1.5rem;
      background: #4f46e5;
      color: #fff;
      border: none;
      border-radius: 999px;
      font-weight: 600;
      font-size: 1rem;
      text-decoration: none;
      box-shadow: 0 2px 8px rgba(31, 38, 135, 0.10);
      transition: background 0.2s;
    }
    .card-link-btn:hover {
      background: #3730a3;
    }
    @media (max-width: 1024px) {
      .cards-container {
        gap: 1.5rem;
      }
      .card {
        width: 90vw;
        max-width: 400px;
      }
    }
    @media (max-width: 768px) {
      .cards-container {
        flex-direction: column;
        align-items: center;
        gap: 2rem;
      }
      .card {
        width: 100%;
        max-width: 350px;
      }
    }
    .header-logo-title {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 1.2rem;
      margin-bottom: 3rem;
    }
    .logo-img {
      width: 48px;
      height: 48px;
      object-fit: contain;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(31, 38, 135, 0.10);
      background: #fff;
    }
  </style>
</head>
<body>
  <div class="header-logo-title">
    <img src="logo.png" alt="Logo" class="logo-img">
    <h1>jamasp AI</h1>
  </div>
  <div class="cards-container">
    <!-- Card 1 -->
    <div class="card">
        <div class="card-image" style="background-image: url('p3.jpg');">
        <!-- Removed the top button -->
      </div>
      <div class="card-content">
        <div class="frosted">
          <div class="card-title">Ticketing Chatbot(EN)</div>
          <div class="card-desc">reservation chatbot.</div>
          <a href="page1.html" class="card-link-btn">Learn More</a>
        </div>
      </div>
    </div>
    <!-- Card 2 -->
    <div class="card">
      <div class="card-image" style="background-image: url('c1.jpg');">
        <!-- Removed the top button -->
      </div>
      <div class="card-content">
        <div class="frosted">
          <div class="card-title">Cosemetics Chatbot</div>
          <div class="card-desc">support chatbot.</div>
          <a href="page2.html" class="card-link-btn">Learn More</a>
        </div>
      </div>
    </div>
    <!-- Card 3 -->
    <div class="card">
        <div class="card-image" style="background-image: url('p3.jpg');">
        <!-- Removed the top button -->
      </div>
      <div class="card-content">
        <div class="frosted">
          <div class="card-title">Ticketing Chatbot(PE) </div>
          <div class="card-desc">reservation chatbot.</div>
          <a href="page3.html" class="card-link-btn">Learn More</a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
